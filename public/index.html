<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textchan - weekend anonymous textboard</title>
  
  <meta name="description" content="textchan - a weekend-only anonymous textboard/internet forum. Post only on weekends (Saturday & Sunday UTC).">
  <meta name="keywords" content="imageboard, anonymous, forum, textboard, weekend, community, discussion">
  <meta name="author" content="textchan">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://textchan.space/">
  <meta property="og:title" content="textchan - weekend-only anonymous textboard">
  <meta property="og:description" content="A minimal, text-focused anonymous internet forum. Post only on weekends (Saturday & Sunday UTC).">
  <meta property="og:site_name" content="textchan">
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="textchan - weekend-only anonymous textboard">
  <meta name="twitter:description" content="A minimal, text-focused anonymous internet forum. Post only on weekends (Saturday & Sunday UTC).">
  
  <link rel="canonical" href="https://textchan.space/">
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "textchan",
    "description": "A minimal, weekend-only anonymous textboard/internet forum",
    "url": "https://textchan.space/",
    "applicationCategory": "CommunicationApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
  
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="header">
    <div class="header-content">
      <h1>textchan</h1>
      <p class="tagline">weekend-only anonymous textboard</p>
    </div>
  </header>

  <div id="status-banner" class="status-banner" role="status" aria-live="polite" aria-atomic="true">
    <div class="status-message">Loading status...</div>
    <div id="countdown" class="countdown"></div>
  </div>

  <section class="user-info-section">
    <div class="user-info">
      <span class="user-label">Your ID:</span>
      <span id="user-id" class="user-id">generating...</span>
    </div>
  </section>

  <main id="main-content" class="container">
    <section class="compose-section">
      <h2>Start a New Thread</h2>
      <form id="new-thread-form" class="compose-form">
        <textarea 
          id="thread-content" 
          placeholder="What's on your mind? (max 2000 chars)"
          maxlength="2000"
          rows="5"
        ></textarea>
        <div class="form-actions">
          <span class="char-info"><span id="thread-char-count">0</span>/2000</span>
          <button type="submit" class="btn btn-primary">Post Thread</button>
        </div>
        <div id="thread-error" class="error-message"></div>
        <div id="thread-disabled-message" class="disabled-message"></div>
      </form>
    </section>

    <section class="threads-section">
      <h2>Recent Threads</h2>
      <div id="threads-container" class="threads-container"></div>
      <div id="threads-empty" class="empty-state" style="display: none;">
        <p>No threads yet. Be the first to post one!</p>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
