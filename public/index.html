<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textchan - weekend anonymous textboard</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="textchan - a weekend-only anonymous textboard/internet forum. Post only on weekends (Saturday & Sunday UTC).">
  <meta name="keywords" content="imageboard, anonymous, 4chan, reddit, weekend, community, discussion">
  <meta name="author" content="textchan">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  
  <!-- Open Graph Tags (for social media) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://textchan.space/">
  <meta property="og:title" content="textchan - weekend-only anonymous textboard">
  <meta property="og:description" content="A minimal, text-focused anonymous internet forum. Post only on weekends (Saturday & Sunday UTC).">
  <meta property="og:site_name" content="textchan">
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="textchan - weekend-only anonymous textboard">
  <meta name="twitter:description" content="A minimal, text-focused anonymous internet forum. Post only on weekends (Saturday & Sunday UTC).">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://textchan.space/">
  
  <!-- Schema.org Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "textchan",
    "description": "A minimal, weekend-only anonymous textboard/internet forum",
    "url": "https://textchan.space/",
    "applicationCategory": "CommunicationApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Anonymous posting",
      "Weekend-only posting",
      "Real-time updates",
      "Minimal design"
    ]
  }
  </script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>textchan</h1>
      <span class="tagline">weekend-only anonymous textboard</span>
    </header>

    <section class="status-section">
      <div id="status-banner" class="status-banner">
        <div class="status-message">Loading status...</div>
        <div id="countdown" class="countdown"></div>
      </div>
    </section>

    <section class="user-id-section">
      Your ID: <span id="user-id" class="user-id">generating...</span>
    </section>

    <section class="new-thread-section">
      <h2>Post New Thread</h2>
      <form id="new-thread-form" class="post-form">
        <textarea 
          id="thread-content" 
          placeholder="What's on your mind? (max 2000 chars)"
          maxlength="2000"
          rows="4"
        ></textarea>
        <div class="form-footer">
          <div class="char-counter">
            <span id="thread-char-count">0</span>/2000
          </div>
          <button type="submit" class="btn btn-primary">Post Thread</button>
        </div>
        <div id="thread-error" class="error-message"></div>
        <div id="thread-disabled-message" class="disabled-message"></div>
      </form>
    </section>

    <section class="threads-section">
      <h2>Threads</h2>
      <div id="threads-container" class="threads-container">
        <div class="loading">Loading threads...</div>
      </div>
      <div id="threads-empty" class="empty-state" style="display: none;">
        No threads yet. Be the first to post!
      </div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
