<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WikiFractal | Unified Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Inter:wght@400;500&display=swap');

        :root {
            --bg: #050508;
            --card-bg: #121217;
            --border: #27272a;
            --accent: #3b82f6;
            --text: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* CRITICAL: Prevent native body scroll on all devices */
            overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        }

        /* --- VIEWPORT --- */
        #viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
            position: relative;
            /* CRITICAL: Allows us to handle drag manually, but lets children (cards) handle their own touch interactions */
            touch-action: none; 
        }
        #viewport.panning { cursor: grabbing; }

        #world {
            position: absolute;
            display: flex;
            padding: 50vh 50vw;
            transform-origin: 0 0;
            will-change: transform;
            backface-visibility: hidden;
            /* Ensure the world itself doesn't capture clicks, let them pass to cards or viewport */
            pointer-events: none; 
        }
        
        /* Re-enable pointer events for the actual content */
        .node-wrapper { pointer-events: auto; }

        /* --- TREE LAYOUT --- */
        .node-wrapper {
            display: flex;
            align-items: center;
            gap: 80px;
            position: relative;
        }

        /* Mobile Adjustment: Reduce gaps slightly on small screens */
        @media (max-width: 768px) {
            .node-wrapper { gap: 40px; }
            .children-stack { gap: 25px; }
            .children-stack::before { width: 40px; left: -40px; }
            .children-stack::after { left: -40px; }
            /* Adjust connector positions for smaller gap */
            .children-stack > .node-wrapper:first-child::after { left: -40px; }
            .children-stack > .node-wrapper:last-child::after { left: -40px; }
        }

        .children-stack {
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
        }

        /* Connectors */
        .children-stack::before {
            content: ''; position: absolute;
            left: -80px; top: 50%; width: 80px; height: 3px;
            background: linear-gradient(90deg, #52525b, #3b82f6);
            transform: translateY(-1.5px);
            transition: all 0.3s ease;
        }
        .children-stack::after {
            content: ''; position: absolute;
            left: -80px; top: 0; bottom: 0; width: 3px;
            background: #52525b;
            transition: all 0.3s ease;
        }
        .children-stack > .node-wrapper:only-child::after { display: none; }
        
        .children-stack > .node-wrapper:first-child::after {
            content: ''; position: absolute; left: -80px; top: -50px; bottom: 50%; width: 5px; background: var(--bg); z-index: 1;
        }
        .children-stack > .node-wrapper:last-child::after {
            content: ''; position: absolute; left: -80px; top: 50%; bottom: -50px; width: 5px; background: var(--bg); z-index: 1;
        }

        /* --- CARD UI --- */
        .card {
            width: 450px;
            height: 600px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* Mobile Card Resize */
        @media (max-width: 768px) {
            .card {
                width: 340px; /* Slightly smaller for mobile context */
                height: 500px;
            }
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 20px; border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02); border-radius: 16px 16px 0 0;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif; font-weight: 600; font-size: 1.1rem; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;
        }

        .card-body {
            flex: 1; overflow-y: auto; padding: 24px;
            font-size: 1rem; line-height: 1.6; color: #d1d5db;
            /* CRITICAL: Re-enable native touch scrolling INSIDE the card */
            touch-action: pan-y; 
            overscroll-behavior: contain;
            cursor: auto;
        }
        
        /* Scrollbar styling */
        .card-body::-webkit-scrollbar { width: 6px; }
        .card-body::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        .card-body::-webkit-scrollbar-track { background: transparent; }

        /* Typography */
        .wiki-text h2 { font-family: 'Space Grotesk'; color: #fff; margin: 1.5rem 0 0.5rem; font-size: 1.2rem; }
        .wiki-text p { margin-bottom: 1rem; }
        .wiki-text a { color: var(--accent); text-decoration: none; border-bottom: 1px solid rgba(59,130,246,0.3); }

        /* --- UI ELEMENTS --- */
        .search-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100; width: 90%; max-width: 420px; 
            background: rgba(24,24,27,0.9); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 10px 16px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .search-input { background: transparent; border: none; outline: none; color: white; width: 100%; font-size: 16px; /* 16px prevents iOS zoom on focus */ }
        
        .suggestions {
            position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 420px; background: #18181b; border: 1px solid var(--border);
            border-radius: 12px; overflow: hidden; display: none; z-index: 99;
        }
        .suggestions.active { display: block; }
        .s-item { padding: 12px 16px; border-bottom: 1px solid #27272a; cursor: pointer; color: #a1a1aa; }

        .controls { 
            position: fixed; bottom: 30px; right: 30px; 
            display: flex; flex-direction: column; gap: 10px; z-index: 90; 
        }
        @media (max-width: 768px) {
            .controls { bottom: 20px; right: 20px; }
            .btn { width: 44px; height: 44px; font-size: 1.1rem; }
            .zoom-level { font-size: 0.8rem; padding: 6px 10px; }
        }

        .btn { 
            width: 50px; height: 50px; 
            background: rgba(24,24,27,0.9); backdrop-filter: blur(12px);
            border: 2px solid var(--border); border-radius: 12px; 
            color: #a1a1aa; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem;
        }
        .btn:active { transform: scale(0.95); }
        .zoom-level {
            background: rgba(24,24,27,0.9); border: 2px solid var(--border); 
            border-radius: 12px; padding: 8px 16px; color: var(--accent);
            text-align: center; font-weight: 600;
        }

        .spinner { border: 2px solid #333; border-top-color: var(--accent); border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="search-bar">
        <i class="ri-search-line text-gray-500"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search..." autocomplete="off">
        <div id="loader" class="spinner" style="opacity: 0;"></div>
    </div>
    <div id="suggestions" class="suggestions"></div>

    <div class="controls">
        <button class="btn" onclick="zoomIn()"><i class="ri-add-line"></i></button>
        <div class="zoom-level" id="zoomLevel">1.0x</div>
        <button class="btn" onclick="zoomOut()"><i class="ri-subtract-line"></i></button>
        <button class="btn" onclick="resetView()"><i class="ri-focus-2-line"></i></button>
    </div>

    <div id="viewport">
        <div id="world"></div>
    </div>

        // --- State ---
        const state = {
            scale: window.innerWidth < 768 ? 0.8 : 1, // Start slightly zoomed out on mobile
            x: 0, y: 0,
            isDragging: false,
            startX: 0, startY: 0,
            initialPinchDist: 0,
            initialScale: 1
        };

        const dom = {
            viewport: document.getElementById('viewport'),
            world: document.getElementById('world'),
            input: document.getElementById('searchInput'),
            suggestions: document.getElementById('suggestions'),
            loader: document.getElementById('loader'),
            zoomLevel: document.getElementById('zoomLevel')
        };

        const API = 'https://en.wikipedia.org/w/api.php?origin=*';

        // --- Core Render Logic ---
        function updateTransform() {
            // Rounding pixels ensures crisp text
            const rX = Math.round(state.x);
            const rY = Math.round(state.y);
            dom.world.style.transform = `translate3d(${rX}px, ${rY}px, 0) scale(${state.scale})`;
            dom.zoomLevel.textContent = `${state.scale.toFixed(1)}x`;
        }

        // --- Unified Pointer Events (Mouse & Touch) ---
        // This effectively gives mobile users the exact same "Drag to Pan" experience
        
        dom.viewport.addEventListener('pointerdown', (e) => {
            // 1. Ignore if clicking a UI button or Search
            if (e.target.closest('.btn') || e.target.closest('.search-bar')) return;

            // 2. CRITICAL: If touching inside a card body, check if it's scrollable
            // If it is, we let the browser handle native scrolling and DO NOT drag the world.
            if (e.target.closest('.card-body')) {
                // We stop here. The 'touch-action: pan-y' in CSS handles the rest.
                return; 
            }

            // 3. Start World Drag
            e.preventDefault(); // Stop text selection or native behavior
            state.isDragging = true;
            state.startX = e.clientX - state.x;
            state.startY = e.clientY - state.y;
            dom.viewport.classList.add('panning');
            dom.viewport.setPointerCapture(e.pointerId); // Keep tracking even if cursor leaves window
        });

        dom.viewport.addEventListener('pointermove', (e) => {
            if (!state.isDragging) return;
            e.preventDefault();
            
            state.x = e.clientX - state.startX;
            state.y = e.clientY - state.startY;
            
            // Use requestAnimationFrame for smoother performance
            requestAnimationFrame(updateTransform);
        });

        dom.viewport.addEventListener('pointerup', (e) => {
            state.isDragging = false;
            dom.viewport.classList.remove('panning');
            dom.viewport.releasePointerCapture(e.pointerId);
        });

        // --- Touch Pinch-to-Zoom (Mobile Specific) ---
        // This is essential for a "Developer Grade" mobile infinite canvas
        dom.viewport.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                state.isDragging = false; // Disable drag if pinching
                state.initialPinchDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                state.initialScale = state.scale;
            }
        }, { passive: false }); // Passive false allows preventDefault

        dom.viewport.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault(); // Prevent native browser zoom
                const dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const delta = dist - state.initialPinchDist;
                
                // Smooth zoom calculation
                const newScale = state.initialScale + (delta * 0.005);
                state.scale = Math.min(Math.max(0.2, newScale), 3);
                requestAnimationFrame(updateTransform);
            }
        }, { passive: false });


        // --- Desktop Wheel Zoom ---
        dom.viewport.addEventListener('wheel', (e) => {
            if (e.target.closest('.card-body')) return; // Allow card scrolling
            
            e.preventDefault();
            const delta = e.deltaY * -0.001;
            const newScale = Math.min(Math.max(0.2, state.scale + delta), 3);
            
            // Zoom towards cursor logic could go here, keeping it simple for stability
            state.scale = newScale;
            requestAnimationFrame(updateTransform);
        }, { passive: false });

            try {
                const res = await fetch(`${API}&action=opensearch&search=${encodeURIComponent(query)}&limit=5&format=json`);
                const data = await res.json();
                return data[1].map((t, i) => ({ title: t }));
            } catch (e) { return []; }
        }

        async function fetchPage(title) {
            try {
                const res = await fetch(`${API}&action=parse&page=${encodeURIComponent(title)}&format=json&prop=text|displaytitle&redirects=1&disableeditsection=1`);

                if (data.error) throw new Error(data.error.info);
                return { title: data.parse.displaytitle, html: data.parse.text['*'] };
            } catch (e) { return null; }
        }

        function createNode(title, parentStack = null) {
            const wrapper = document.createElement('div');
            wrapper.className = 'node-wrapper';

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `

                    <div class="card-title">${title}</div>
                    <i class="ri-close-line" style="cursor:pointer; opacity:0.6;" onclick="removeNode(this)"></i>
                </div>
                <div class="card-body">
                    <div style="display:flex; justify-content:center; align-items:center; height:100px; color:#555;">
                        <div class="spinner"></div>
                    </div>
                </div>
            `;

            wrapper.appendChild(card);

            if (!parentStack) {
                dom.world.innerHTML = '';
                dom.world.appendChild(wrapper);
                resetView();
            } else {

                }
            }

            // Animate
            gsap.from(card, { opacity:0, y:20, scale:0.95, duration:0.4 });

            fetchPage(title).then(data => {
                const body = card.querySelector('.card-body');
                if(!data) {
                    body.innerHTML = '<div style="color:#ef4444;text-align:center;">Load Error</div>';
                    return;
                }
                
                const clean = DOMPurify.sanitize(data.html, {
                    FORBID_TAGS: ['style','script','img', 'table'], // Keeping it text-heavy for performance
                    ALLOWED_ATTR: ['href']
                });
                
                card.querySelector('.card-title').innerHTML = data.title;
                body.innerHTML = `<div class="wiki-text">${clean}</div>`;

                // Link Handling
                body.querySelectorAll('a').forEach(link => {
                    const href = link.getAttribute('href');
                    if(href && href.startsWith('/wiki/')) {
                        const target = href.replace('/wiki/', '').split('#')[0];
                        if(target.includes(':')) { link.removeAttribute('href'); return; }
                        
                        link.onclick = (e) => {
                            e.preventDefault();
                            spawnChild(wrapper, target);
                        };
                    } else {
                        link.target = "_blank";
                    }
                });
            });
        }

        function spawnChild(parentWrapper, title) {
            let stack = parentWrapper.querySelector('.children-stack');
            if(!stack) {
                stack = document.createElement('div');
                stack.className = 'children-stack';
                parentWrapper.appendChild(stack);
            }
            createNode(title, stack);
        }

        function removeNode(icon) {
            const wrapper = icon.closest('.node-wrapper');
            gsap.to(wrapper, { opacity:0, height:0, duration:0.2, onComplete: () => wrapper.remove() });
        }

        // --- Search & Controls ---
        let debounce;
        dom.input.addEventListener('input', (e) => {
            clearTimeout(debounce);
            const val = e.target.value;
            if(val.length < 2) { dom.suggestions.classList.remove('active'); return; }
