# Fly.io configuration for textchan
# Generated for deployment to Fly.io

app = "textchan"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/status"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
